spring:
  application:
    name: springserver
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect


jwt:
  secret:
    key: ${JWT_SECRET}

#jwt:
#  secret:
#    key: 
#

  access-token:
    expiration: 900000 # 15 minutes in milliseconds
  refresh-token:
    expiration: 604800000 # 7 days in milliseconds

frontend:
  url: ${FRONTEND_URL}

backend:
  url: ${BACKEND_URL}