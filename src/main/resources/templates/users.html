<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 15px;
    }

    table th {
      background: #0066cc;
      color: #fff;
    }

    table tr:nth-child(even) {
      background: #f8f8f8;
    }

    .btn-add {
      display: inline-block;
      padding: 10px 18px;
      background: #28a745;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .btn-add:hover {
      background: #1e7e34;
    }

    .roles-box {
      background: #eef3ff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 13px;
      margin-right: 4px;
      display: inline-block;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>Registered Users</h2>

  <a href="/adduser" class="btn-add">+ Create New User</a>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Reg No</th>
      <th>Anon Name</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Password</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="u : ${users}">
      <td th:text="${u.userId}"></td>
      <td th:text="${u.regNo}"></td>
      <td th:text="${u.annonumousName}"></td>
      <td th:text="${u.schoolEmail}"></td>

      <td>
        <span class="roles-box" th:each="r : ${u.roles}" th:text="${r}"></span>
      </td>

      <td>********</td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
